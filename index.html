<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, #ffd0e5 0%, #ffe8f2 36%, #ffffff 100%);
    }
    .bounce2 {
      animation: bounce2 2s ease infinite;
    }
    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    #noButton {
      position: absolute;
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen relative">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you marry me itlu? (kyunki ive already fallen for you)</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-green-400 px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-red-700 px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    const imagePaths = ["./image1.gif", "./image2.gif", "./image3.gif", "./image4.gif", "./image5.gif", "./image6.gif", "./image7.gif"];
    let noClickCount = 0;

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    noButton.addEventListener('mouseover', moveNoButton);

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './image7.gif'; 
      valentineQuestion.textContent = "Yayyy!! :3 (You really thought I'd let you choose NO??)"; 
      responseButtons.style.display = 'none'; 

      // Confetti effect
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.innerHTML = 'ðŸŽ‰';
          confetti.style.position = 'fixed';
          confetti.style.left = `${Math.random() * window.innerWidth}px`;
          confetti.style.top = '-50px';
          confetti.style.fontSize = '30px';
          confetti.style.animation = 'fall 2s ease-out';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 2000);
        }, i * 500);
      }
    });
  </script>
</body>
</html>
