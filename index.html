<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #fff0f5;
        }
        .container {
            position: relative;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        img {
            width: 200px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
            font-size: 24px;
            color: #ff4081;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <img src="https://cdn.pixabay.com/photo/2017/01/31/17/14/valentines-day-2021786_1280.png" alt="Cute Teddy Bear">
    <img src="https://cdn.pixabay.com/photo/2016/06/07/17/54/sunflower-1449139_1280.jpg" alt="Sunflower">
    <div class="container">
        <button class="btn yes" onclick="showMessage()">YES</button>
        <button class="btn no" onmouseover="moveButton()">NO</button>
    </div>
    <p class="hidden" id="cuteMessage">Yay! You made my heart so happy! üíñüòçü•∞</p>
    <img class="hidden" id="loveImage" src="https://cdn.pixabay.com/photo/2016/12/23/14/55/heart-1926938_1280.jpg" alt="Happy Hearts">
    <img class="hidden" id="hugsImage" src="https://cdn.pixabay.com/photo/2020/09/05/16/39/teddy-bear-5546710_1280.jpg" alt="Cute Hugs">

    <script>
        function moveButton() {
            const button = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
        
        function showMessage() {
            document.getElementById('cuteMessage').classList.remove('hidden');
            document.getElementById('loveImage').classList.remove('hidden');
            document.getElementById('hugsImage').classList.remove('hidden');
        }
    </script>
</body>
</html>
